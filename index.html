<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>GeoAR.js demo</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    <script src="https://unpkg.com/aframe-gps-camera/dist/aframe-gps-camera.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe-click-drag-component@1.1.2/dist/aframe-click-drag-component.min.js"></script>
  </head>

  <body>
    <a-scene
      vr-mode-ui="enabled: false"
      arjs="sourceType: webcam; videoTexture: true; debugUIEnabled: false;"
    >
      <a-assets>
        <!-- Add your GLTF model asset here -->
        <a-asset-item id="model" src="sample.gltf"></a-asset-item>
      </a-assets>

      <a-entity 
        gps-entity-place="latitude: 32.73037109917207; longitude: -97.11967254107304;"
        look-at="[camera]"
        click-drag
      >
        <!-- Replace the text with a GLTF model -->
        <a-entity
          gltf-model="sample.gltf"
          position="0 0 0"
          rotation="0 0 0"
          scale="0.5 0.5 0.5"
          
        ></a-entity>
      </a-entity>

      <a-camera gps-camera rotation-reader></a-camera>
    </a-scene>
  </body>
</html>
